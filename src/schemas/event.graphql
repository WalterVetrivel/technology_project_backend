type Event {
	id: ID!
	creator: User!
	title: String!
	description: String!
	location: String!
	dateTime: String!
	price: Float!
	registrationDeadline: String!
	isPublic: Boolean!
	isPublished: Boolean!
	guests: [Registration!]!
	invited: [Invitation!]!
	posts: [Post!]!
}
